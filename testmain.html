<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="https://fonts.googleapis.com/css?family=Bree+Serif|Shrikhand" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Lato|Montserrat|Roboto" rel="stylesheet">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
		<link rel="stylesheet" href="style.css">
		<title>Testube.com</title>
</head>
	<body>
			<div>
				<div class="row">
					<div class="text-center">
						<div class="main-part">
							<div id="ready">
								<button id="launch" class="btn option-btn" onclick="loadQuestion()" id="starttest">Start Test</button>
							</div>
							<div id="test">
								<p id="question">This is our question!</p>
								<div id="options">
									<button id="option0" class="btn option-btn options" onclick="checkAnswer(0)">Option1</button>
									<button id="option1" class="btn option-btn options" onclick="checkAnswer(1)">Option2</button>
									<button id="option2" class="btn option-btn options" onclick="checkAnswer(2)">Option3</button>
									<button id="option3" class="btn option-btn options" onclick="checkAnswer(3)">Option4</button>
								</div>
								<button id="submit" class="btn option-btn" onclick="loadQuestion()">Next</button>
							</div>
							<div id="finish">
								<p id="stat">Your Score is:-</p>
								<p id="score">Score</p>
								<button id="back" class="btn option-btn">Take Another Test</button>
							</div>
						</div>
					</div>
				</div>
			</div>
				<div class="">
					<div class="calc">

						<input type="number" name="" placeholder="0.">
						<div>
							<button type="button" class="click btn btn-default" id="7">7</button>
							<button type="button" class="click btn btn-default" id="8">8</button>
							<button type="button" class="click btn btn-default" id="9">9</button>
							<button type="button" class="click btn btn-primary" id="/">/</button>
						</div>
						<div>
							<button type="button" class="click btn btn-default" id="4">4</button>
							<button type="button" class="click btn btn-default" id="5">5</button>
							<button type="button" class="click btn btn-default" id="6">6</button>
							<button type="button" class="click btn btn-primary" id="*">*</button>
						</div>
						<div>
							<button type="button" class="click btn btn-default" id="1">1</button>
							<button type="button" class="click btn btn-default" id="2">2</button>
							<button type="button" class="click btn btn-default" id="3">3</button>
							<button type="button" class="click btn btn-primary" id="-">-</button>
						</div>
						<div>
							<button type="button" class="click btn btn-default" id="00">00</button>
							<button type="button" class="click btn btn-default" id="0">0</button>
							<button type="button" class="click btn btn-default" id=".">.</button>
							<button type="button" class="click btn btn-primary" id="+">+</button>
						</div>
						<div>
							<button type="button" class="large btn btn-danger" id="c">Clear</button>
							<button type="button" class="large btn btn-primary" id="equal">=</button>
						</div>
			</div>
				</div>
		</div>
	</div>
	</body>

	<script type="text/javascript">
		var i = -1;
		var attempt = 0;
		const file= window.location.hash.slice(1,window.location.hash.length);
		var s = document.createElement("script");
		s.src = file+'.js';
		console.log(s);
		document.head.appendChild(s);
		function loadQuestion()
		{	
			$("#ready").hide();
			$("#test").show();
			i++;
			attempt = 0;
			var x = document.getElementsByClassName("options");
			x[0].style.background = "#01B1D7";
			x[1].style.background = "#01B1D7";
			x[2].style.background = "#01B1D7";
			x[3].style.background = "#01B1D7";
			document.getElementById("question").innerHTML = questions[i].question;
			document.getElementById("option0").innerHTML = questions[i].options[0];
			document.getElementById("option1").innerHTML = questions[i].options[1];
			document.getElementById("option2").innerHTML = questions[i].options[2];
			document.getElementById("option3").innerHTML = questions[i].options[3];
		}

		function checkAnswer(opt)
		{
			var ans = questions[i].answer;
			var x = document.getElementsByClassName("option-btn");
			if(attempt==0)
			{
				if(opt==ans)
				{
					x[opt].style.background = "#4BB543";
				}
				else
				{
					x[opt].style.background = "#B33A3A";
					x[ans].style.background = "#4BB543";
				}
				attempt++;
			}
		}

			$(document).ready(function(){
				var x = null;
				var y = null;
				var op = null;
				$("#test").hide();

				$('.click').on("click",function(){
					if($(this).hasClass("btn-primary")){
						if($("input[type=number]").val() === ""){
							alert("Please Enter some value before you proceed");
						}
						else{
							 x = $("input[type=number]").val();
							$("input[type=number]").val("");
							 op = this.id;
						}
					}
					else{
							var z = $("input[type=number]").val() + this.id
							$("input[type=number]").val(z);
					}
					
				});					
				$('.large').on("click", function(){
					if(this.id === 'c'){
						$("input[type=number]").val("");
					}
					else if($("input[type=number]").val()){
						if(op == '+'){
							$("input[type=number]").val(parseInt(x)+parseInt($("input[type=number]").val()));
						}
						else if(op == '-'){
							$("input[type=number]").val(parseInt(x)-parseInt($("input[type=number]").val()));
						}
						else if(op == '*'){
							$("input[type=number]").val(parseInt(x)*parseInt($("input[type=number]").val()));
						}
						else{
							$("input[type=number]").val(parseInt(x)/parseInt($("input[type=number]").val()));
						}
					}
					else{
						alert("Please Enter some value before you proceed");
					}
				});
			});
		</script>
</html>
