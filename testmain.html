<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="https://fonts.googleapis.com/css?family=Bree+Serif|Shrikhand" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Lato|Montserrat|Roboto" rel="stylesheet">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
		<link rel="stylesheet" href="style.css">
		<title>Testube.com</title>
</head>
	<body>
			<div>
				<div class="row">
					<div class="text-center">
						<div class="main-part">
							<div id="ready">
								<button id="launch" class="btn option-btn" onclick="loadQuestion()" id="starttest">Start Test</button>
							</div>
							<div id="test">
								<p id="question">This is our question!</p>
								<div id="options">
										<div id="option0" class="btn option-btn options" onclick="checkAnswer(0)">Option1</div>
										<div id="option1" class="btn option-btn options" onclick="checkAnswer(1)">Option2</div>
										<div id="option2" class="btn option-btn options" onclick="checkAnswer(2)">Option3</div>
										<div id="option3" class="btn option-btn options" onclick="checkAnswer(3)">Option4</div>
								</div>
								<button id="submit" class="btn option-btn" onclick="loadQuestion()">Next</button>
							</div>
							<div id="finish">
								<p id="stat">Your Score is:- <span class="score"></span></p>
								<a id="back" href="Test List.html" class="btn option-btn">Take Another Test</a>
							</div>
						</div>
					</div>
				</div>
			</div>
				<div class="text-center">
					<div class="calc">

						<input type="number" name="" placeholder="0.">
						<div>
							<button type="button" class="click btn btn-default" id="7">7</button>
							<button type="button" class="click btn btn-default" id="8">8</button>
							<button type="button" class="click btn btn-default" id="9">9</button>
							<button type="button" class="click btn btn-primary" id="/">/</button>
						</div>
						<div>
							<button type="button" class="click btn btn-default" id="4">4</button>
							<button type="button" class="click btn btn-default" id="5">5</button>
							<button type="button" class="click btn btn-default" id="6">6</button>
							<button type="button" class="click btn btn-primary" id="*">*</button>
						</div>
						<div>
							<button type="button" class="click btn btn-default" id="1">1</button>
							<button type="button" class="click btn btn-default" id="2">2</button>
							<button type="button" class="click btn btn-default" id="3">3</button>
							<button type="button" class="click btn btn-primary" id="-">-</button>
						</div>
						<div>
							<button type="button" class="click btn btn-default" id="00">00</button>
							<button type="button" class="click btn btn-default" id="0">0</button>
							<button type="button" class="click btn btn-default" id=".">.</button>
							<button type="button" class="click btn btn-primary" id="+">+</button>
						</div>
						<div>
							<button type="button" class="large btn btn-danger" id="c">Clear</button>
							<button type="button" class="large btn btn-primary" id="equal">=</button>
						</div>
			</div>
				</div>
		</div>
	</div>
	</body>

<script type="text/javascript" src="testmainjs.js"></script>
</html>
